        :root {

        body {
            font-family: 'Rounded Mplus 1c', sans-serif;

        header {
            background-color: var(--primary-color);

        .player-container {
            background-color: #FFF;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        #video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
            max-width: 400px; /* Limita a largura do carrossel */
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .channel-item {
            min-width: 80px; /* Largura mÃ­nima para cada item */
            margin-right: 5px; /* Menor margem entre os itens */
            cursor: pointer;
        }

        .channel-item img {
            width: 100%;
            border-radius: 10px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .channel-item-grid {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .channel-item-grid:hover {
            transform: translateY(-10px);
        }

        .channel-item-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .channel-item-grid h3 {
            padding: 15px;
            margin: 0;
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .social-icons a:hover {
            color: #FFC107; /* Cor ao passar o mouse */
        }

        .social-icons img {
            width: 30px; /* Tamanho dos Ã­cones */
            height: 30px; /* Tamanho dos Ã­cones */
        }

        /* Estilo do botÃ£o de subir */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 100;
            display: none; /* Inicialmente oculto */
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 1em; /* Tamanho da fonte do botÃ£o */
        }

        #scrollToTopBtn:hover {
            background-color: var(--secondary-color); /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>

        <div class="channel-grid" id="channelGrid"></div>

 <footer>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const videoPlayer = document.getElementById('video-player');
        const carouselInner = document.getElementById('carouselInner');
        const channelGrid = document.getElementById('channelGrid');
        let hls;
        let currentChannelIndex = 0;

        const channels = [
            { name: "Discovery Kids", logo: "https://d18o29lhcg4kda.cloudfront.net/fit-in/250x250/Y2gwMTAwMDAwMDAwMDE1X2xpbmVhcl9jaGFubmVsX2Jy_11002_LOGO_250x250.png", stream: "http://streamx5.com.br:80/live/Painelmanager47/QfsEpx37Lv/1007.m3u8" },

            { name: "Disney Channel", logo: "https://i.imgur.com/LblzhZd.jpg", stream: "http://streamx5.com.br:80/live/Painelmanager47/QfsEpx37Lv/1022.m3u8" },

        ];

        function loadStream(url) {
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play();
                });
            }
        }

        function createChannelItem(channel) {
            const item = document.createElement('div');
            item.className = 'channel-item';
            item.innerHTML = `<img src="${channel.logo}" alt="${channel.name}">`;
            item.onclick = () => {
                loadStream(channel.stream);
            };
            return item;
        }

        function loadChannelsIntoCarousel() {
            channels.forEach(channel => {
                carouselInner.appendChild(createChannelItem(channel));
            });
        }

        function createChannelItemGrid(channel, index) {
            const channelItem = document.createElement('div');
            channelItem.className = 'channel-item-grid';
            channelItem.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}">
                <h3>${channel.name}</h3>
            `;
            channelItem.addEventListener('click', () => {
                currentChannelIndex = index;
                loadStream(channel.stream);
            });
            return channelItem;
        }

        function loadChannelsIntoGrid() {
            channels.forEach((channel, index) => {
                channelGrid.appendChild(createChannelItemGrid(channel, index));
            });
        }

        // FunÃ§Ã£o para mover automaticamente o carrossel
        let currentIndex = 0;

        function autoScrollCarousel() {
            const totalItems = channels.length;
            const itemWidth = 80; // Largura do item em pixels
            currentIndex = (currentIndex + 1) % totalItems; // Atualiza o Ã­ndice

            carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`; // Move o carrossel
        }

        window.addEventListener('load', () => {
            loadChannelsIntoCarousel();
            loadChannelsIntoGrid();
            if (channels.length > 0) {
                loadStream(channels[0].stream);
            }

            // Inicia o movimento automÃ¡tico do carrossel
            setInterval(autoScrollCarousel, 3000); // Altera a cada 3 segundos
        });

        // Mostrar/ocultar o botÃ£o de subir
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // FunÃ§Ã£o para voltar ao topo com efeito de deslizamento
        scrollToTopBtn.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Rolagem suave para o topo
        };
    </script>
