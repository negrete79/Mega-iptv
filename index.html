
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            background: black;
        }
        .controls {
            margin-top: 15px;
        }
        .controls input {
            width: calc(100% - 100px);
            padding: 10px;
        }
        .controls button {
            padding: 10px 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reprodutor de Stream HLS</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Painel de Navegação</h2>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">Ajuda</a>
        </div>
        <div class="main">
            <video id="videoElement" controls></video>
            <div class="controls">
                <label for="streamUrl">Insira a URL do stream .m3u8:</label>
                <input type="text" id="streamUrl" placeholder="Cole a URL do stream aqui">
                <button id="playButton">Reproduzir</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const playButton = document.getElementById('playButton');
        const streamUrlInput = document.getElementById('streamUrl');

        playButton.addEventListener('click', () => {
            // Adicionando o proxy CORS Anywhere
            const streamUrl = `https://cors-anywhere.herokuapp.com/${streamUrlInput.value}`;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                video.play();
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            } else {
                alert('Seu navegador não suporta HLS.');
            }
        });
    </script>
</body>
</html>
