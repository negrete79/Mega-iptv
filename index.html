<html><head><base href="https://fanpage.plantas.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fanpage de Plantas Medicinais</title>
<style>
  :root {
    --primary-color: #2ecc71;
    --secondary-color: #27ae60;
    --accent-color: #f1c40f;
    --text-color: #34495e;
    --background-color: #ecf0f1;
    --menu-background: #1abc9c;
    --menu-text-color: #ffffff;
    --menu-hover-color: #16a085;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 2rem 0;
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
    background-size: 100px 100px;
    transform: rotate(45deg);
    opacity: 0.1;
    z-index: 0;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    position: relative;
    z-index: 1;
  }

  .search-container {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #search-input {
    width: 300px;
    padding: 0.5rem;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 1rem;
  }

  #search-button {
    background-color: var(--accent-color);
    color: var(--text-color);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  #search-button:hover {
    background-color: #e67e22;
  }

  /* Hidden Menu Styles */
  .menu-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background-color: var(--menu-background);
    color: var(--menu-text-color);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    transition: background-color 0.3s ease;
  }

  .menu-toggle:hover {
    background-color: var(--menu-hover-color);
  }

  nav {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100vh;
    background-color: var(--menu-background);
    transition: right 0.3s ease;
    z-index: 999;
    overflow-y: auto;
  }

  nav.active {
    right: 0;
  }

  nav ul {
    list-style-type: none;
    padding: 50px 0;
  }

  nav ul li {
    margin: 0;
  }

  nav ul li a {
    color: var(--menu-text-color);
    text-decoration: none;
    font-weight: bold;
    padding: 1rem 2rem;
    display: block;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  nav ul li a:hover {
    background-color: var(--menu-hover-color);
    color: white;
  }

  .menu-item-active {
    background-color: var(--menu-hover-color);
  }

  main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
  }

  .plant-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .plant-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .plant-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .plant-info {
    padding: 1.5rem;
  }

  .plant-card h3 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
  }

  .plant-card p {
    font-size: 0.9rem;
    color: var(--text-color);
  }

  .plant-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
  }

  .heart-button {
    background-color: transparent;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .heart-button:hover {
    transform: scale(1.1);
  }

  .share-buttons {
    display: flex;
    gap: 0.5rem;
  }

  .share-buttons button {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 0.3rem 0.6rem;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: background-color 0.3s ease;
  }

  .share-buttons button:hover {
    background-color: var(--secondary-color);
  }

  .comments-section {
    margin-top: 1rem;
  }

  .comments-list {
    list-style-type: none;
    padding: 0;
    margin-bottom: 1rem;
  }

  .comments-list li {
    background-color: #f1f1f1;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 3px;
  }

  .comment-form {
    display: flex;
    gap: 0.5rem;
  }

  .comment-form input {
    flex-grow: 1;
    padding: 0.3rem;
    border: 1px solid #ddd;
    border-radius: 3px;
  }

  .comment-form button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.3rem 0.6rem;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .comment-form button:hover {
    background-color: var(--secondary-color);
  }

  #scroll-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: var(--primary-color);
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    visibility: hidden;
  }

  #scroll-to-top:hover {
    background-color: var(--secondary-color);
  }

  #scroll-to-top.visible {
    opacity: 1;
    visibility: visible;
  }

  /* Admin Panel Styles */
  #admin-panel {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
  }

  #admin-panel h2 {
    color: var(--primary-color);
    margin-bottom: 1rem;
  }

  #admin-login-form {
    margin-bottom: 1rem;
  }

  #admin-login-form input {
    width: calc(100% - 100px);
  }

  #add-plant-form {
    display: grid;
    gap: 1rem;
  }

  #add-plant-form input,
  #add-plant-form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  #add-plant-form button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  #add-plant-form button:hover {
    background-color: var(--secondary-color);
  }

  @media screen and (max-width: 768px) {
    nav {
      width: 100%;
      right: -100%;
    }
  }
</style>
</head>
<body>
  <header id="home">
    <h1>Fanpage de Plantas Medicinais</h1>
    <p>Descubra e compartilhe o poder da natureza</p>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Buscar plantas...">
      <button id="search-button">Buscar</button>
    </div>
  </header>

  <button class="menu-toggle" aria-label="Abrir menu">☰</button>

  <nav>
    <ul>
      <li><a href="#home" class="menu-item-active">Início</a></li>
      <li><a href="#plantas">Plantas</a></li>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#contato">Contato</a></li>
      <li><a href="#admin-panel">Admin</a></li>
    </ul>
  </nav>

  <div class="container">
    <main id="plantas">
      <!-- Plantas serão inseridas aqui dinamicamente -->
    </main>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Informações sobre a fanpage de plantas medicinais...</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Informações de contato...</p>
    </section>

    <div id="admin-panel">
      <h2>Painel do Administrador</h2>
      <form id="admin-login-form">
        <input type="password" id="admin-password" placeholder="Senha do Administrador" required>
        <button type="submit">Entrar</button>
      </form>
      <div id="admin-content" style="display: none;">
        <form id="add-plant-form">
          <input type="text" id="plant-name" placeholder="Nome da Planta" required>
          <textarea id="plant-description" placeholder="Descrição da Planta" required></textarea>
          <input type="url" id="plant-image" placeholder="URL da Imagem" required>
          <button type="submit">Adicionar Planta</button>
        </form>
        <h3>Plantas Existentes</h3>
        <ul id="admin-plant-list"></ul>
      </div>
    </div>
  </div>

  <button id="scroll-to-top" aria-label="Voltar ao topo">↑</button>

  <script>
    const adminPassword = "123"; // Change this to your desired password

    function checkAdminPassword(e) {
      e.preventDefault();
      const passwordInput = document.getElementById('admin-password');
      const adminContent = document.getElementById('admin-content');
      const loginForm = document.getElementById('admin-login-form');

      if (passwordInput.value === adminPassword) {
        adminContent.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        alert('Senha incorreta. Tente novamente.');
        passwordInput.value = '';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const searchButton = document.getElementById('search-button');
      const searchInput = document.getElementById('search-input');

      searchButton.addEventListener('click', searchPlants);
      searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          searchPlants();
        }
      });

      const adminLoginForm = document.getElementById('admin-login-form');
      adminLoginForm.addEventListener('submit', checkAdminPassword);
    });

    let plants = [
      { name: 'Camomila', description: 'A camomila é conhecida por suas propriedades calmantes e anti-inflamatórias. Excelente para aliviar o estresse e promover um sono tranquilo.', image: 'https://example.com/chamomile.jpg', likes: 0, comments: [] },
      { name: 'Hortelã', description: 'A hortelã auxilia na digestão, alivia náuseas e pode ajudar a melhorar a concentração. Seu aroma refrescante também pode aliviar a congestão nasal.', image: 'https://example.com/mint.jpg', likes: 0, comments: [] },
      { name: 'Aloe Vera', description: 'O aloe vera é conhecido por suas propriedades cicatrizantes e hidratantes. Pode ser usado topicamente para tratar queimaduras leves e irritações na pele.', image: 'https://example.com/aloe-vera.jpg', likes: 0, comments: [] },
      { name: 'Gengibre', description: 'O gengibre tem propriedades anti-inflamatórias e pode ajudar a aliviar náuseas, dores musculares e articulares. Também é conhecido por fortalecer o sistema imunológico.', image: 'https://example.com/ginger.jpg', likes: 0, comments: [] },
      { name: 'Lavanda', description: 'A lavanda é famosa por suas propriedades relaxantes e calmantes. Pode ajudar a reduzir a ansiedade, melhorar o sono e aliviar dores de cabeça.', image: 'https://example.com/lavender.jpg', likes: 0, comments: [] },
      { name: 'Eucalipto', description: 'O eucalipto é conhecido por suas propriedades descongestionantes e expectorantes. Pode ajudar a aliviar sintomas de resfriados e gripes, além de melhorar a respiração.', image: 'https://example.com/eucalyptus.jpg', likes: 0, comments: [] }
    ];

    function renderPlants(plantsToRender = plants) {
      const main = document.querySelector('main');
      main.innerHTML = '';
      plantsToRender.forEach((plant, index) => {
        const plantCard = document.createElement('div');
        plantCard.className = 'plant-card';
        plantCard.innerHTML = `
          <img src="${plant.image}" alt="${plant.name}, planta medicinal" width="300" height="200">
          <div class="plant-info">
            <h3>${plant.name}</h3>
            <p>${plant.description}</p>
            <div class="plant-actions">
              <button class="heart-button" onclick="likePlant(${index})">
                ❤️ ${plant.likes}
              </button>
              <div class="share-buttons">
                <button onclick="sharePlant('facebook', '${plant.name}')">Facebook</button>
                <button onclick="sharePlant('twitter', '${plant.name}')">Twitter</button>
                <button onclick="sharePlant('whatsapp', '${plant.name}')">WhatsApp</button>
              </div>
            </div>
            <div class="comments-section">
              <h4>Comentários</h4>
              <ul class="comments-list">
                ${plant.comments ? plant.comments.map(comment => `<li>${comment}</li>`).join('') : ''}
              </ul>
              <form class="comment-form" onsubmit="addComment(event, ${index})">
                <input type="text" placeholder="Adicione um comentário" required>
                <button type="submit">Enviar</button>
              </form>
            </div>
          </div>
        `;
        main.appendChild(plantCard);
      });
      updateAdminPlantList();
    }

    function likePlant(index) {
      plants[index].likes++;
      renderPlants();
    }

    function sharePlant(platform, plantName) {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`Confira esta planta medicinal incrível: ${plantName}`);
      let shareUrl;

      switch (platform) {
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          break;
        case 'twitter':
          shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
          break;
        case 'whatsapp':
          shareUrl = `https://api.whatsapp.com/send?text=${text}%20${url}`;
          break;
      }

      window.open(shareUrl, '_blank');
    }

    function addComment(event, index) {
      event.preventDefault();
      const form = event.target;
      const input = form.querySelector('input');
      const comment = input.value.trim();

      if (comment) {
        if (!plants[index].comments) {
          plants[index].comments = [];
        }
        plants[index].comments.push(comment);
        renderPlants();
        input.value = '';
      }
    }

    function searchPlants() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const filteredPlants = plants.filter(plant => 
        plant.name.toLowerCase().includes(searchTerm) || 
        plant.description.toLowerCase().includes(searchTerm)
      );
      renderPlants(filteredPlants);
    }

    const scrollToTopButton = document.getElementById('scroll-to-top');

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 100) {
        scrollToTopButton.classList.add('visible');
      } else {
        scrollToTopButton.classList.remove('visible');
      }
    });

    scrollToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    const addPlantForm = document.getElementById('add-plant-form');
    function addNewPlant(e) {
      e.preventDefault();
      const name = document.getElementById('plant-name').value;
      const description = document.getElementById('plant-description').value;
      const image = document.getElementById('plant-image').value;
      
      const newPlant = {
        name,
        description,
        image,
        likes: 0,
        comments: []
      };

      plants.push(newPlant);
      renderPlants();
      addPlantForm.reset();
    }
    addPlantForm.onsubmit = addNewPlant;

    function editPlant(index) {
      const plant = plants[index];
      document.getElementById('plant-name').value = plant.name;
      document.getElementById('plant-description').value = plant.description;
      document.getElementById('plant-image').value = plant.image;
      
      addPlantForm.onsubmit = (e) => {
        e.preventDefault();
        plant.name = document.getElementById('plant-name').value;
        plant.description = document.getElementById('plant-description').value;
        plant.image = document.getElementById('plant-image').value;
        renderPlants();
        addPlantForm.reset();
        addPlantForm.onsubmit = addNewPlant;
      };
    }

    function deletePlant(index) {
      if (confirm('Tem certeza que deseja excluir esta planta?')) {
        plants.splice(index, 1);
        renderPlants();
      }
    }

    function updateAdminPlantList() {
      const adminPlantList = document.getElementById('admin-plant-list');
      const adminContent = document.getElementById('admin-content');
      
      if (adminContent.style.display === 'block') {
        adminPlantList.innerHTML = '';
        plants.forEach((plant, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            ${plant.name}
            <button onclick="editPlant(${index})">Editar</button>
            <button onclick="deletePlant(${index})">Excluir</button>
          `;
          adminPlantList.appendChild(li);
        });
      }
    }

    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
        nav.classList.remove('active');
      }
    });

    const menuItems = document.querySelectorAll('nav ul li a');
    menuItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        menuItems.forEach(i => i.classList.remove('menu-item-active'));
        this.classList.add('menu-item-active');
        nav.classList.remove('active');

        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    renderPlants();
  </script>
</body>
</html>
