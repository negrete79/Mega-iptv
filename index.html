
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega IPTV - Streaming IPTV Moderno</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative; /* Para o botão de voltar ao topo */
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }
        .channel-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer; /* Indica que é clicável */
            padding: 10px;
        }
        .channel-card:hover {
            transform: translateY(-5px);
        }
        .channel-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #videoElement {
            width: 80%; /* Proporção do vídeo */
            max-height: 80%; /* Limita a altura do vídeo */
        }
        button {
            cursor: pointer;
            padding: 15px 20px; /* Aumenta o tamanho do botão */
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em; /* Tamanho da fonte do botão */
            margin-top: 10px; /* Espaçamento entre botões */
        }
        button:hover {
            background-color: #cc0000;
        }
        /* Estilos do rodapé */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em; /* Tamanho dos ícones sociais */
            text-decoration: none;
        }
        /* Botão de voltar ao topo */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            display: none; /* Escondido por padrão */
            cursor: pointer;
            z-index: 1000;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            #videoElement {
                width: 95%; /* Aumenta a largura do vídeo em telas menores */
            }

            .channel-card img {
                height: 100px; /* Ajusta a altura da imagem para telas menores */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Mega IPTV</h1>
    </header>

    <main class="main-content">
        <section>
            <h2>Canais em Destaque</h2>
            <div class="channel-grid" id="channelGrid"></div>
        </section>
    </main>

    <div class="video-player" id="videoPlayer" style="display: none;">
        <video id="videoElement" controls></video>
        <button id="closePlayer" style="display: none;">Fechar</button>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Mega IPTV. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="https://t.me/seu_telegram" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/seu_instagram" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <button id="backToTop">Voltar ao Topo</button>

    <script>
        const channels = [
            { name: "Canal 1", url: "http://inauth2.cdn23.click//live/889281840/Z451m1324a/272953.m3u8", thumbnail: "http://link-da-imagem-1.jpg" },
            { name: "Canal 2", url: "http://link-do-canal-2.m3u8", thumbnail: "http://link-da-imagem-2.jpg" },
            // Adicione mais canais aqui
        ];

        const channelGrid = document.getElementById('channelGrid');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoElement = document.getElementById('videoElement');
        const closePlayer = document.getElementById('closePlayer');
        const backToTop = document.getElementById('backToTop');

        function populateChannelGrid() {
            channelGrid.innerHTML = '';
            channels.forEach((channel, index) => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.tabIndex = 0; // Permite foco com controle remoto
                channelCard.innerHTML = `
                    <img src="${channel.thumbnail}" alt="${channel.name}">
                    <div>
                        <h3>${channel.name}</h3>
                        <button class="play-btn" data-url="${channel.url}" data-index="${index}">Assistir</button>
                    </div>
                `;
                channelGrid.appendChild(channelCard);
            });
        }

        function initPlayer(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoElement);
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = url;
            }
            videoPlayer.style.display = 'flex'; // Mostra o player como flex para centralizar
            closePlayer.style.display = 'block'; // Mostra o botão de fechar
            videoElement.play();

            // Oculta o botão de fechar após 3 segundos
            setTimeout(() => {
                closePlayer.style.display = 'none';
            }, 3000);
        }

        channelGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('play-btn')) {
                const url = e.target.dataset.url;
                initPlayer(url);
            }
        });

        closePlayer.addEventListener('click', () => {
            videoPlayer.style.display = 'none';
            videoElement.pause();
        });

        // Navegação com controle remoto
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") {
                // Mover para o próximo canal
                const currentFocus = document.activeElement;
                const next = currentFocus.nextElementSibling || channelGrid.firstChild;
                if (next) next.focus();
            } else if (e.key === "ArrowLeft") {
                // Mover para o canal anterior
                const currentFocus = document.activeElement;
                const prev = currentFocus.previousElementSibling || channelGrid.lastChild;
                if (prev) prev.focus();
            } else if (e.key === "Enter") {
                // Reproduzir o canal focado
                if (document.activeElement.classList.contains('play-btn')) {
                    const url = document.activeElement.dataset.url;
                    initPlayer(url);
                }
            }
        });

        // Mostrar botão de voltar ao topo
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        };

        // Ação do botão de voltar ao topo
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Inicializa a grade de canais
        populateChannelGrid();
    </script>
</body>
</html>
