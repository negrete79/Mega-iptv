<html><head><base href="https://freestream.io/">
  <title>FreeStream - Global Live TV | Stream Anywhere, Anytime</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FreeStream offers a curated selection of live TV channels from around the world. Watch news, sports, lifestyle, and more in multiple languages, all for free.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6200ea;
      --secondary-color: #00c853;
      --background-color: #121212;
      --text-color: #ffffff;
      --card-background: rgba(255, 255, 255, 0.05);
      --hover-color: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow: hidden;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      opacity: 0.8;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 24px;
      color: var(--text-color);
    }

    nav {
      margin-top: 1em;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
    }

    main {
      height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      padding: 2em;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2em;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .channel-list {
      width: 100%;
      height: 200px;
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--background-color);
      user-select: none;
      cursor: grab;
    }

    .channel-item {
      padding: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.5em;
    }

    .channel-item:hover {
      transform: translateX(10px);
    }

    .player-container {
      flex-grow: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }

    #videoPlayer {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: var(--text-color);
    }

    .dynamic-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
      pointer-events: none;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1em;
    }

    .social-links a {
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5em;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary-color);
    }

    @media (max-width: 768px) {
      main {
        padding: 1em;
      }
      .container {
        flex-direction: column;
      }
      .player-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background" aria-hidden="true"></div>
  <header>
    <div class="logo">
      <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40">
        <path d="M20 0L40 20L20 40L0 20L20 0Z" fill="url(#logo-gradient)" />
        <path d="M15 10L30 20L15 30V10Z" fill="#ffffff" />
      </svg>
      <h1>FreeStream</h1>
    </div>
    <nav>
      <button id="themeToggle" aria-label="Toggle dark/light theme">

        </svg>
      </button>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="player-container">
        <div class="video-wrapper">
          <video id="videoPlayer" controls>
            <p>Your browser doesn't support HTML5 video. Here is a <a href="#">link to the video</a> instead.</p>
          </video>
          <div class="video-overlay">
            <h2 id="currentChannelName"></h2>
            <p id="currentChannelInfo"></p>
          </div>
        </div>
      </div>
      <div class="channel-list" id="channelList">
        <div id="loading">Loading available channels...</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-links">
      <a href="https://t.me/freestream" target="_blank" rel="noopener noreferrer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.78,18.65L10.06,14.42L17.74,7.5C18.08,7.19 17.67,7.04 17.22,7.31L7.74,13.3L3.64,12C2.76,11.75 2.75,11.14 3.84,10.7L19.81,4.54C20.54,4.21 21.24,4.72 20.96,5.84L18.24,18.65C18.05,19.56 17.5,19.78 16.74,19.36L12.6,16.3L10.61,18.23C10.38,18.46 10.19,18.65 9.78,18.65Z"/>
        </svg>
        Telegram
      </a>
      <a href="https://www.instagram.com/freestream" target="_blank" rel="noopener noreferrer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/>
        </svg>
        Instagram
      </a>
    </div>
  </footer>

  <svg class="dynamic-background" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <g filter="url(#glow)">
      <path d="M50 10 A40 40 0 0 1 90 50 A40 40 0 0 1 50 90 A40 40 0 0 1 10 50 A40 40 0 0 1 50 10 Z">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="60s" repeatCount="indefinite" />
      </path>
      <path d="M50 20 A30 30 0 0 1 80 50 A30 30 0 0 1 50 80 A30 30 0 0 1 20 50 A30 30 0 0 1 50 20 Z">
        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="30s" repeatCount="indefinite" />
      </path>
    </g>
  </svg>

      {

      {

      },
      {

      {
        name: "RT Arabic",
        category: "News",
        language: "Arabic",
        url: "https://rt-arb.rttv.com/live/rtarab/playlist.m3u8"
      }
    ];

    const loadChannels = () => {
      loading.style.display = 'none';
      channels.forEach((channel, index) => {
        const channelItem = document.createElement('div');
        channelItem.className = 'channel-item';
        channelItem.tabIndex = 0;
        channelItem.innerHTML = `
          <div class="channel-name">${channel.name}</div>
          <div class="channel-category">${channel.category} | ${channel.language}</div>
        `;
        channelItem.addEventListener('click', () => selectChannel(index));
        channelList.appendChild(channelItem);
      });
    };

    const selectChannel = (index) => {
      const selectedChannel = channels[index];
      currentChannelName.textContent = selectedChannel.name;
      currentChannelInfo.textContent = `${selectedChannel.category} | ${selectedChannel.language}`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(selectedChannel.url);
        hls.attachMedia(videoPlayer);
        videoPlayer.play();
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = selectedChannel.url;
        videoPlayer.addEventListener('loadedmetadata', function() {
          videoPlayer.play();
        });
      }
    };

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
    });

    loadChannels();
  </script>
</body></html>
